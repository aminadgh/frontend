<app-navbar/>

<!-- Hero Start -->
<section class="bg-half-170 d-table w-100" style="background: url('assets/images/hero/pages.jpg') center;">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-12">
                <div class="title-heading text-center">
                    <h5 class="heading fw-semibold mb-0 sub-heading text-white title-dark">Services / Features</h5>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <div class="position-middle-bottom">
            <nav aria-label="breadcrumb" class="d-block">
                <ul class="breadcrumb breadcrumb-muted mb-0 p-0">
                    <li class="breadcrumb-item"><a [routerLink]="'/'">Smilecare</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Services</li>
                </ul>
            </nav>
        </div>
    </div><!--end container-->
</section><!--end section-->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
        </svg>
    </div>
</div>
<!-- Hero End -->

<!-- Start -->
<section class="section">
    <div class="container">
        <div class="row g-4">
            <div *ngFor="let item of servicesData" class="col-lg-4 col-md-6 col-12">
                <div class="position-relative features text-center rounded shadow p-4 pt-5">
                    <div class="position-relative d-flex justify-content-center">
                        <i [attr.data-feather]="item.icon" class="fea icon-md text-primary z-1"></i>
                        <div class="feature-icon bg-soft-primary position-absolute top-0 translate-middle"></div>
                    </div>

                    <div class="mt-4">
                        <a [routerLink]="'/service-detail'" class="h5 text-dark link-title">{{item.title}}</a>
                        <p class="text-muted mt-3">{{item.desc}}</p>
                        <a [routerLink]="'/service-detail'" class="text-primary">Learn More <i class="mdi mdi-arrow-right align-middle"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End -->

<app-cta/>

<!-- Start Team -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="section-title text-center mb-4 pb-2">
                    <h4 class="title mb-3">Our Volunteers</h4>
                    <p class="text-muted para-desc mx-auto mb-0">The Smilecare is a non profit organisation that strives to eliminate hunger by implementing the Mid Day Meal Programme.</p>
                </div>
            </div><!--end col-->
        </div><!--end row-->

        <app-team/>
    </div><!--end container-->
</section><!--end section-->
<!-- End Team -->

<app-footer/>
<app-scroll-to-top/>
