 <!-- Start -->
 <section class="bg-home d-flex align-items-center" style="background: url('assets/images/hero/special.jpg') center;">
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 p-0">
                <div class="d-flex flex-column min-vh-100 justify-content-center p-md-5">
                    <div class="text-center">
                        <a [routerLink]="'/'"><img [src]="'assets/images/logo-icon-80-white.png'" alt=""></a>
                    </div>
                    <div class="title-heading text-center my-auto">
                        <div class="row justify-content-center">
                            <div class="col-md-12 text-center">
                                <h2 class="title-dark text-white text-uppercase mt-2 mb-4 fw-semibold">Maintenance</h2>
                                <p class="text-white-50 para-desc para-dark mx-auto">The Smilecare is a non profit organisation that strives to eliminate hunger by implementing the Mid Day Meal Programme.</p>
                            </div><!--end col-->
                        </div><!--end row-->
        
                        <div class="row mt-4 pt-2">
                            <div class="col-md-12 text-center">
                                <div class="text-center">
                                    <span id="maintenance" class="timer">{{minutes}} : {{seconds}}</span><span class="d-block h6 text-uppercase text-white title-dark">Minutes</span>
                                </div>
                            </div>
                        </div>
        
                        <div class="row mt-4 pt-2">
                            <div class="col-12 text-center">
                                <div class="subscribe-form">
                                    <form class="mx-auto">
                                        <input name="email" id="email" type="email" class="rounded-pill bg-white" required="" placeholder="Your email :">
                                        <button type="submit" class="btn btn-primary rounded-pill">Subscribe</button>
                                    </form>
                                </div>
                            </div><!--end col-->
                        </div><!--end row-->
                    </div>
                    <div class="text-center">
                        <p class="mb-0 text-white-50">Â© {{year}} Smilecare. Design & Develop with <i class="mdi mdi-heart text-danger"></i> by <a href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.</p>
                    </div>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
