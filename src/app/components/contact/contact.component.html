<div class="container">
    <div class="form-container">
        <div class="image-container" >
            <img src="assets/images/contact.png" alt="Crisis Alert">
        </div>
        <div class="form-content">
            <h4>Submit Crisis Report</h4>
            <form [formGroup]="crisisForm" (ngSubmit)="sendCrisis()">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Crisis Category <span class="required">*</span></label>
                        <select formControlName="categorie">
                            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location <span class="required">*</span></label>
                        <input type="text" formControlName="location" placeholder="Location">
                    </div>
                </div><br>
                <div class="form-group">
                    <label>Description <span class="required">*</span></label>
                    <textarea rows="4" formControlName="description" placeholder="Describe the crisis"></textarea>
                </div>
                <br>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Crisis Date</label>
                        <input type="date" formControlName="crisisDate">
                    </div>

                </div>
                <br>
                <div class="form-group">
                    <label>Updates</label>
                    <textarea rows="4" formControlName="updates" placeholder="Add any updates (optional)"></textarea>
                </div>
                <br>
        <div class="submit-container">
            <button type="submit" [disabled]="!crisisForm.valid">Send Crisis Alert</button>
        </div>
        </form>
    </div>
</div>
</div>
